<div class="login-component">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Admin Login</mat-card-title>
    </mat-card-header>
    <form name="loginForm" (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            type="text"
            formControlName="email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            name="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" color="primary">Register</button>
        <button mat-raised-button color="primary" class="btn-login">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
