<div class="login-component">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>University Register</mat-card-title>
    </mat-card-header>
    <form
      name="registerForm"
      (ngSubmit)="register()"
      [formGroup]="registerForm"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            type="text"
            formControlName="email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            name="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" color="primary">Login</button>
        <button mat-raised-button color="primary" class="btn-login">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>

  <ul>
    <li *ngFor="let item of (users$ | async)">
      {{ item.uuid }}
    </li>
  </ul>
</div>
